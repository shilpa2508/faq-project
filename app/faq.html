<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="faq">
        <div class="faq-item">
            <button class="faq-question">What is HTML?</button>
            <div class="faq-answer">HTML stands for HyperText Markup Language.</div>
        </div>
        <div class="faq-item">
            <button class="faq-question">What is CSS?</button>
            <div class="faq-answer">CSS stands for Cascading Style Sheets.</div>
        </div>
        <div class="faq-item">
            <button class="faq-question">What is JavaScript?</button>
            <div class="faq-answer">JavaScript is a programming language used to create interactive effects within web browsers.</div>
        </div>
    </div>
    <script src="bundle.js"></script>
</body>
</html>
